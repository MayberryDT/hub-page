<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler</title>
    <style>
        :root {
            --bg-void: #050505;
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-light: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.4);
            --prism-accent: rgba(255, 255, 255, 0.8);
            --font-display: 'Outfit', sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-void);
            color: var(--text-light);
            font-family: var(--font-display, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Deep Space Gradient */
        body::before {
            content: "";
            position: absolute;
            width: 150vw;
            height: 150vh;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 70%);
            z-index: -1;
        }

        .prism-block {
            width: 400px;
            background: var(--glass-surface);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            padding: 2px;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Chromatic Aberration Edge (Simulated) */
        .prism-block::after {
            content: "";
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.3), rgba(0, 255, 0, 0.3), rgba(0, 0, 255, 0.3));
            z-index: -1;
            filter: blur(5px);
            opacity: 0.4;
            border-radius: 4px;
        }

        .content-layer {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 2px;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 4px;
            font-size: 24px;
            text-transform: uppercase;
            margin: 0 0 10px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        p.positioning {
            font-size: 14px;
            color: var(--text-dim);
            margin: 0;
            letter-spacing: 0.5px;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .nav-item:last-child {
            margin-bottom: 0px;
        }

        .prism-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: var(--text-dim);
            padding: 15px 10px;
            border: 1px solid transparent;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            overflow: hidden;
            font-size: 16px;
        }

        .prism-link:hover {
            color: var(--text-light);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }

        /* Scanning Light Beam Effect on Hover */
        .prism-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: skewX(-20deg);
            transition: none;
        }

        .prism-link:hover::before {
            left: 150%;
            transition: left 0.5s ease;
        }

        .link-text {
            font-weight: 300;
        }

        .link-arrow {
            font-family: var(--font-mono);
            font-size: 12px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .prism-link:hover .link-arrow {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>

<body>

    <main class="prism-block">
        <div class="content-layer">
            <header>
                <h1>Tyler</h1>
                <p class="positioning">I create the apps and the ads behind them.</p>
            </header>

            <nav>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="https://tylermayberry.media" class="prism-link">
                            <span class="link-text">Ads Portfolio</span>
                            <span class="link-arrow">-></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://tylermayberry.dev" class="prism-link">
                            <span class="link-text">Web Apps Portfolio</span>
                            <span class="link-arrow">-></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://executionr.com" class="prism-link">
                            <span class="link-text">Flagship Execution System</span>
                            <span class="link-arrow">-></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="mailto:mayberrydt@gmail.com" class="prism-link">
                            <span class="link-text">Contact</span>
                            <span class="link-arrow">-></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>

</body>

</html>
